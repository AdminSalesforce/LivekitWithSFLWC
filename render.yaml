services:
  - type: web
    name: salesforce-voice-agent
    runtime: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: LIVEKIT_API_KEY
        sync: false
      - key: LIVEKIT_API_SECRET
        sync: false
      - key: LIVEKIT_URL
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: SALESFORCE_ORG_DOMAIN
        sync: false
      - key: SALESFORCE_CLIENT_ID
        sync: false
      - key: SALESFORCE_CLIENT_SECRET
        sync: false
      - key: SALESFORCE_AGENT_ID
        sync: false
      - key: GOOGLE_APPLICATION_CREDENTIALS
        sync: false