services:
  - type: web
    name: salesforce-voice-agent
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: LIVEKIT_API_KEY
        value: YOUR_LIVEKIT_API_KEY
      - key: LIVEKIT_API_SECRET
        value: YOUR_LIVEKIT_API_SECRET
      - key: LIVEKIT_URL
        value: YOUR_LIVEKIT_URL
      - key: GOOGLE_API_KEY
        value: YOUR_GOOGLE_API_KEY
      - key: SALESFORCE_ORG_DOMAIN
        value: YOUR_SALESFORCE_ORG_DOMAIN
      - key: SALESFORCE_CLIENT_ID
        value: YOUR_SALESFORCE_CLIENT_ID
      - key: SALESFORCE_CLIENT_SECRET
        value: YOUR_SALESFORCE_CLIENT_SECRET
      - key: SALESFORCE_AGENT_ID
        value: YOUR_SALESFORCE_AGENT_ID
      - key: GOOGLE_APPLICATION_CREDENTIALS
        value: "google-credentials.json"